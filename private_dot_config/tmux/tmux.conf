set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-position bottom

# default statusbar colors
set-option -g status-style fg=$nord0,bg=default,default

set-window-option -g window-status-style fg=$nord3,bg=default
set-window-option -g window-status-format " #I #W"

# active window title colors
set-window-option -g window-status-current-style fg=$nord7,bg=default
set-window-option -g window-status-current-format "  #[bold]#W"

# pane border colors
set-window-option -g pane-active-border-style fg=$nord10
set-window-option -g pane-border-style fg=$nord3

# message text
set-option -g message-style fg=$nord10,bg=default

# pane number display
set-option -g display-panes-active-colour $nord10
set-option -g display-panes-colour $nord1

# clock
set-window-option -g clock-mode-colour $nord10

tm_session_name="#[default,bg=default,fg=$nord15]  #S "
set -g status-left "$tm_session_name"

tm_host="#[fg=$nord9,bg=default]  #h"
tm_date="#[default,bg=default,fg=$nord10]  %I:%M %p"
set -g status-right "$tm_host $tm_date"

