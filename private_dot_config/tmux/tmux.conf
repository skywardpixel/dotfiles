set -g default-terminal "screen-256color"
set -g history-limit 20000

# Enable OSC-52 clipboard integration. Every copy/paste from/to the tmux clipboard is forwarded to the terminal via OSC-52.
set -g set-clipboard on
set -g allow-passthrough on

# automatically renumber tmux windows
set -g renumber-windows on

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# for nested tmux sessions
bind-key a send-prefix

# Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize off

# make delay shorter
set -sg escape-time 0

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
# unbind C-a
# unbind o # this is the default key for cycling panes
# bind ^A select-pane -t:.+

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"
# set-window-option -g automatic-rename on
set-option -g allow-rename off
set-option -g detach-on-destroy off

######################
#### Key Bindings ####
######################

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Use fzf to switch sessions
bind-key S display-popup -E "tmux list-sessions -F '#S' | fzf | xargs tmux switch-client -t"

# enable mouse support for switching panes/windows
setw -g mouse on

# set vi mode for copy mode
setw -g mode-keys vi

##############################
### Color & Style Settings ###
##############################

red="#f7768e"
orange="#ff9e64"
yellow="#e0af68"
green="#9ece6a"
teal="#73daca"
cyan="#2ac3de"
blue="#7aa2f7"
magenta="#bb9af7"
white="#c0caf5"
foreground="#a9b1d6"
comment="#565f89"
black="#414868"
storm_bg="#24283b"
night_bg="#1a1b26"

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-position bottom

# default statusbar colors
set-option -g status-style fg=$foreground,bg=default,default

set-window-option -g window-status-style fg=$comment,bg=default
set-window-option -g window-status-format "  #I #W"

# active window title colors
set-window-option -g window-status-current-style fg=$white,bg=default
set-window-option -g window-status-current-format "   #[bold]#W"

# pane border colors
set-window-option -g pane-active-border-style fg=$foreground
set-window-option -g pane-border-style fg=$black

# message text
set-option -g message-style fg=$foreground,bg=default

# pane number display
set-option -g display-panes-active-colour $foreground
set-option -g display-panes-colour $comment

# clock
set-window-option -g clock-mode-colour $blue

tm_session_name="#[default,bg=$blue,fg=$night_bg]   #S "
set -g status-left "$tm_session_name"

tm_host="#[fg=$blue,bg=default]   #h"
tm_date="#[default,bg=default,fg=$magenta]   %I:%M %p"
set -g status-right "#{prefix_highlight} $tm_host $tm_date"

####################
### tmux Plugins ###
####################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
